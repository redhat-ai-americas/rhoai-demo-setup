[defaults]
# Enable log_path callback plugin to log all playbook output
log_path = logs/ansible-playbook.log

# Display callback plugin - use default or minimal
# stdout_callback = default

# Enable persistent connections
host_key_checking = False
timeout = 30

# Increase verbosity for better logging (optional)
# verbosity = 1

# Log plays and tasks
display_skipped_hosts = True
display_ok_hosts = True

# Show task timing information
callback_whitelist = timer, profile_tasks

[colors]
# Color output for better readability
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow

